        <script>
                function validateForm()
                {
                   var uname =document.valform.Username.value;
                   var phone =document.valform.Phone.value;
                   var email =document.valform.email.value;
                   var Password = document.valform.Password.value;
                      if(uname==""|| email==""|| Password==""||phone=="")
                    {
                      alert("username/email/phone number / password / must be filled");
                      return false;
                    }
                      if((phone.length<10)||isNaN(phone))
                    {
                      alert("Phone must be 10 digit numeric");
                      return false;
                    }
                    var atposition=email.indexOf("@");
                    var dotposition=email.lastIndexOf(".");
                    if (atposition<1 || dotposition<atposition+2 || dotposition+2>=email.length)
                    {
                    alert("Please enter a valid e-mail address \n atpostion:"+atposition+"\n dotposition:"+dotposition);
                    return false;
                    }
                    if(Password.length<6)
                    {
                    alert("password keep strong password");
                    return false;
                    }
                }
